<section class="sezione md-whiteframe-1dp center-it-end questions end-training" layout-sm="column" layout-align="center"  layout="column" ng-cloak="" class="chipsdemoCustomInputs">
    <md-toolbar class="toolbar-section toolbar ">
      <div class="md-toolbar-tools">
        <span flex="" class="flex"></span>
        <span>{{listOfKeys.summaryQuizEnded}}</span>
        <span flex="" class="flex"></span>
      </div>
    </md-toolbar>

    <div class="center">
      <h3> {{listOfKeys.resultOfTrainingLang}}:</h2>
      <h1>{{quiz.getResult()}} / {{quiz.getNumberOfQuestions()}}</h1>
      <h3> {{listOfKeys.questions}}.</h2>
      <canvas doughnutchart options="myChartOptionsDoughnut" data="myChartDataDoughnut" width="300" height="300" class="pie-chart"></canvas>
      <div class="mark">
        <div class="mark-lang"> Voto </div>
        <div class="mark-mark">{{quiz.getMark()}}</div>
      </div>
    </div>


  <section class="md-whiteframe-1dp" ng-repeat="q in quiz.getQuestions() " layout-sm="column" layout-align="center">

    <md-toolbar class="toolbar-section">
        <div class="md-toolbar-tools">
          <h2>
            <span>{{$index+1}})</span>
          </h2>
          <span flex=""></span>
          <div ng-init="result=quiz.getResultById(q._id)">
            <md-button aria-label="aria-label"  class="md-raised green" ng-if="result==true"  aria-label="aria-label"  >
              {{listOfKeys.correctLang}}
            </md-button>
            <md-button aria-label="aria-label"  class="md-raised red" ng-if="result==false"  aria-label="aria-label"  >
              {{listOfKeys.wrongLang}}
            </md-button>
          </div>
        </div>
      </md-toolbar>

      <div class="md-padding">
        <ul>
          <li ng-repeat="d in q.question" ng-switch on="d.type" class="md-whiteframe-1dp li-question" ng-class-odd="'odd'" ng-class-even="'even'">
            <p class="inline-text">Testo della domanda:</p>
            <div class="inline-text" ng-switch-when="veroFalso"> <true-false-answer-preview-directive></true-false-answer-preview-directive> </div>
            <div class="inline-text" ng-switch-when="rispostaMultipla"> <multiple-choice-answer-preview-directive></multiple-choice-answer-preview-directive> </div>
            <div class="inline-text" ng-switch-when="collegamento"> <linking-answer-preview-directive></linking-answer-preview-directive> </div>
            <div class="inline-text" ng-switch-when="ordinamentoStringhe"> <sort-text-answer-preview-directive></sort-text-answer-preview-directive> </div>
            <div class="inline-text" ng-switch-when="ordinamentoImmagini">  <sort-images-answer-preview-directive></sort-images-answer-preview-directive> </div>
            <div class="inline-text" ng-switch-when="spaziVuoti"> <empty-space-answer-preview-directive></empty-space-answer-preview-directive> </div>
          </li>
        </ul>
      </div>
  </section>

</section>
