<section class="sezione md-whiteframe-1dp center-it questions end-training" layout-sm="column" layout-align="center"  layout="column" ng-cloak="" class="chipsdemoCustomInputs">
    <md-toolbar class="toolbar-section toolbar ">
      <div class="md-toolbar-tools">
        <span flex="" class="flex"></span>
        <span>{{listOfKeys.stopTraining}}</span>
        <span flex="" class="flex"></span>
      </div>

    <div class="center">
      <h3> {{listOfKeys.resultOfTrainingLang}}:</h2>
      <h1>{{training.getResult()}} / {{training.getNumberOfQuestionsAnswered()}}</h1>
      <h3> {{listOfKeys.questions}}.</h2>
      <canvas doughnutchart options="myChartOptionsDoughnut" data="myChartDataDoughnut" width="300" height="300" class="pie-chart"></canvas>
    </div>

</section>
