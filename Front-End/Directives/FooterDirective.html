<footer class="md-whiteframe-z2">
    <div class="container-fluid">
        <div layout="row" layout-sm="column" layout-align="center">
            <div class="col-md-6">
                <h3 class="ng-binding">QuizziPedia</h5>
                <p class="text-lighten-4">{{listOfKeys.footerDescription}}</p>
            </div>
            <div class="col-md-6">
                <h3 class="ng-binding">{{listOfKeys.footerLinks}}</h5>
                <ul>
                    <li><a href="http://thefellowshipofthecode.github.io">The Fellowship Of The Code</a></li>
                    <li><a href="http://thefellowshipofthecode.github.io">GitHub</a></li>
                    <li><a href="http://www.math.unipd.it/~tullio/IS-1/2015/">UNIPD</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class=" madeBy text-center md-whiteframe-z2">
        <div class="container-fluid">
          <span class="developed" aria-label="{{listOfKeys.developed}} "> &lt;/&gt; </span>
          {{listOfKeys.with}}
          <img class="icon-footer" src="Images/Icons/heart.png" aria-label="{{listOfKeys.heart}} "></img>
          {{listOfKeys.by}}
          <a href="http://thefellowshipofthecode.github.io"> <img class="icon-footer" src="Images/Icons/tfotc.png" aria-label="The Fellowship Of The Code"></img> </a>
        </div>
    </div>
</footer>
