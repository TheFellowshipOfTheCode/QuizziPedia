<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 hide-print ng-isolate-scope _md _md-closed _md-locked-open" md-component-id="left" hide-print="" md-is-locked-open="$mdMedia('gt-sm')" tabindex="-1">
  <header class="nav-header">
    <div href="" class="logo" ng-click="backToHome()">
      <img src="Images/Icons/logo.png" alt="" data-pin-nopin="true">
      <h1 class="md-heading">QuizziPedia</h1>
    </div>
  </header>
  <md-content flex="" role="navigation" class="menu _md flex">
    <user-bar-directive ng-if="userLogged != undefined"></user-bar-directive>
    <profile-management-bar-directive ng-if="directivesChoose.profileManagementBarDirective != undefined"></profile-management-bar-directive>
    <questionnaire-management-bar-directive  ng-if="directivesChoose.questionnaireManagementBarDirective != undefined"></questionnaire-management-bar-directive>
    <questions-management-bar-directive  ng-if="directivesChoose.questionsManagementBarDirective != undefined"></questions-management-bar-directive>
    <login-bar-directive class="hideMeOnDesktop" ng-if="directivesChoose.loginBarDirective != undefined"></login-bar-directive>
    <sign-up-bar-directive class="hideMeOnDesktop" ng-if="directivesChoose.signUpBarDirective != undefined"></sign-up-bar-directive>
    <logout-bar-directive class="hideMeOnDesktop" ng-if="directivesChoose.logoutBarDirective != undefined"></logout-bar-directive>
    <md-button aria-label="aria-label"  class="md-primary md-raised" ng-click="showListBottomSheet()">{{listOfKeys.changeLang}}</md-button>
  </md-content>
</md-sidenav>
