<section id="modifyQuestionTitle" ng-repeat="q in questions" class="sezione md-whiteframe-z1" layout-sm="column" layout-align="center">
    <md-toolbar class="md-primary home-toolbar">
        <div class="md-toolbar-tools">
            <span flex="" class="flex"></span>
            <h3 class="ng-binding">Domanda creata con: {{q.makeWith}}</h3>
            <span flex="" class="flex"></span>
            <h3 class="ng-binding">Id Domanda: {{q._id}}</h3><br>
        </div>
    </md-toolbar>
    <div class="text-center" class="md-padding">
        <p><h3>Tipologia della domanda: </h3>{{q.question[0].type}}</p>
        <p class="text-center"><h3>Testo della domanda:</h3> {{q.question[0].questionText}}</p>
        <div id="modifyQuestionButton" class="button-go-to-training layout-sm-column layout-align-center-stretch layout-row" layout="row" layout-sm="column" layout-align="center">
            <button class="md-primary md-raised md-button md-ink-ripple flex-80" type="button" ng-click="editQuestion(q._id)" aria-label="{{listOfKeys.modifyButtonOneQuestion}}">
                <span>{{listOfKeys.modifyButtonOneQuestion}}</span>
            </button>
        </div>
    </div>
</section>
