<section class="md-whiteframe-1dp padding-bottom toolbar-top" layout-align="center" >
    <md-toolbar  class="toolbar-section quizzes-done quizzipedia-color">
      <span flex=""></span>
        <h3>{{listOfKeys.statisticsLang}} </h3>
        <span flex=""></span>
    </md-toolbar>

    <div class="center padding-bottom">
      <h3> {{listOfKeys.resultOfTrainingLang}}
      {{publicRightAnswers}} / {{puclicTotalAnswers}}
       {{listOfKeys.questions}}.</h3>
      <canvas ng-if="puclicTotalAnswers>=1" doughnutchart options="myChartOptionsDoughnut" data="myChartDataDoughnut" width="300" height="300" class="center-it padding-bottom pie-chart""></canvas>
    </div>
</section>
