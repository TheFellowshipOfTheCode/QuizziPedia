<md-toolbar  ng-if="quizzes.length>0" class="toolbar-section toolbar-top">
    <div class="md-toolbar-tools">
        <h2>
        <span ng-if="quizzes.length==1"> {{listOfKeys.thereIsLang}}{{quizzes.length}} {{listOfKeys.thereIsQuiz}}. </span>
        <span ng-if="quizzes.length>1"> {{listOfKeys.thereAresLang}} {{quizzes.length}} {{listOfKeys.thereAreQuizzes}}. </span>
      </span>
        </h2>
        <span flex=""></span>
        <md-button ng-if="quizzes.length != 0" class="md-raised" ng-disabled="currentPage <= 0" ng-click="goBack()"><<</md-button>
        <md-button ng-if="quizzes.length != 0" class="md-raised" ng-disabled="currentPage >= numberOfPages(quizzes.length)-1" ng-click="goOn()">>></md-button>
        <span ng-if="quizzes.length != 0"> Page {{currentPage+1}} of {{numberOfPages(quizzes.length)}}</span>

    </div>
</md-toolbar>

<div ng-if="quizzes != undefined" class="md-whiteframe-2dp result-line-details" ng-repeat="q in quizzes | startFrom:currentPage*pageSize | limitTo:pageSize " layout-sm="column" layout-align="center" ng-class-odd="'odd'" ng-class-even="'even'">
    <div class="text-center " layout="row" layout-xs="column" layout-sm="column">
        <div layout="row" class="container-result">
          <div class="dimension "> <span> {{listOfKeys.QuizTitleResult}}: </span> </div>
          <div class="dimension"> <h3> {{q.title}} </h3> </div>
        </div>
        <span flex=""></span>
        <div layout="column">
          <span flex=""></span>
          <button class="subscribe-button md-primary md-raised md-button md-ink-ripple" type="button" ng-click="registrationToQuiz(q._id)">{{listOfKeys.registrationButton}}</button>
          <span flex=""></span>
        </span>
    </div>
</div>
