  <section class="sezione md-whiteframe-d" layout-sm="column" layout-align="center">
      <div class="md-padding">
        <div class="layout-align-center-stretch layout-column" layout="column" layout-align="center">
          <div class="text-center questionText">{{d.answer[0].text}} </div>
          <img class="question-image-container" ng-if="d.image!=undefined" src="{{d.image}}" />
        </div>
        <div class="button-go-to-training layout-align-center-stretch layout-row" layout="row" layout-align="center">
          <button  ng-class="{true: 'button-answer'}[isActiveTrue]" class="answer-button  md-primary md-raised md-button md-ink-ripple flex-30" type="button" name="button" ng-click='addAnswer($index,d.typeDomanda,{"answerGiven": [true]}); toggleActive(true)'>
            {{listOfKeys.trueButton}}
          </button>
          <button ng-class="{true: 'button-answer'}[isActiveFalse]" class="answer-button md-primary md-raised md-button md-ink-ripple flex-30" type="button" name="button" ng-click='addAnswer($index,d.typeDomanda,{"answerGiven": [  false]}); toggleActive(false)'>
            {{listOfKeys.falseButton}}
          </button>
        </div>
      </div>
  </section>
