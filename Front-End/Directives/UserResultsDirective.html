<section ng-repeat="u in users" class="md-whiteframe-z1" layout-sm="column" layout-align="center">
    <md-toolbar>
        <div class="text-center">
            <span flex="" class="flex"></span>
            <h3 class="ng-binding">Nome: </h3> {{u.name}}
            <h3 class="ng-binding">Cognome:</h3> {{u.surname}}
            <h3 class="ng-binding">Username: </h3> {{u.username}}
            <p><button class="md-primary md-raised md-button md-ink-ripple flex-80" type="button" ng-click="showUser(u._id)">{{listOfKeys.profileButton}}</button></p>
        </div>
    </md-toolbar>
</section>
