<!-- Metadata -->
<title ng-bind="ngMeta.title"></title>
<meta name="description" content="{{ngMeta.description}}" />

<div layout="column" flex id="content" role="main" ng-controller="AppController">

  <div class=" authpage layout-sm-column layout-align-center layout-column" layout="column" layout-align="center"  >

    <section class="sezione md-whiteframe-z1" layout-sm="column" layout-align="center">

      <md-toolbar class="md-primary toolbar">
        <div class="md-toolbar-tools">
          <span flex="" class="flex"></span>
          <h3 class="ng-binding">{{listOfKeys.logIn}}</h3>
          <span flex="" class="flex"></span>
        </div>
      </md-toolbar>

      <div layout="row" layout-align="center center" >
        <form name="userForm" class=" userForm layout-align-center layout-column flex-80" layout="column" layout-align="center">
          <md-input-container class="md-block">
              <label>Username o Email</label>
              <input id="userUsernameLogin" required="" type="" name="username" ng-model="user.username">
          </md-input-container>
          <md-input-container class="md-block">
              <label>Password</label>
              <input id="userPasswordLogin" required="" type="password" name="password" ng-model="user.password" minlength="8">

              <div ng-messages="userForm.password.$error" role="alert">
                  <div ng-message-exp="['required', 'minlength']">
                      La password deve avere almeno 8 caratteri.
                  </div>
              </div>
          </md-input-container>
          <md-input-container layout-align="center">
              <div layout="column" layout-sm="column" layout-margin>
                  <md-button aria-label="aria-label" id="loginButton" ng-disabled="userForm.$invalid" ng-click="logIn(user.username, user.password)" class="md-raised md-primary auth-button">{{listOfKeys.logIn}}</md-button>
                  <md-button aria-label="aria-label" class="md-primary" ng-click="goToPasswordForgotPage()" target="_blank">{{listOfKeys.passwordForgot}}</md-button>
              </div>
          </md-input-container>
        </form>

      </div>

    </section>

  </div>

</div>
