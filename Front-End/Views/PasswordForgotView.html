<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recupero Password</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

<body ng-controller="PasswordForgotController" ng-app="myApp">
<div class="container">
    <div id="signup">
        <div class="signup-screen">
            <div class="space-bot text-center">
                <h1>Recupero Password</h1>
                <div class="divider"></div>
            </div>
            <form class="form-register" method="post" name="register" novalidate>

                <div class="input-field col s6">
                    <input id="email" type="email" name="email" ng-model="email" class="validate" required>
                    <label for="email">Email</label>
                </div>

                <p class="alert alert-danger" ng-show="form-register.email.$error.email">L'email non Ã¨ valida.</p>
                <div class="space-top text-center">
                    <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
                        <i class="material-icons left">Conferma recupero</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">

    var myApp = angular.module("myApp", []);

    myApp.controller("PasswordForgotController", function ($scope) {});

</script>
</body>
