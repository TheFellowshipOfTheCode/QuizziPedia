<!-- Metadata -->
<title ng-bind="ngMeta.title"></title>
<meta name="description" content="{{ngMeta.description}}" />

<div layout="column" flex id="content" role="main" ng-controller="AppController">

  <div class=" authpage layout-sm-column layout-align-center layout-column" layout="column" layout-align="center"  >

    <section class="sezione md-whiteframe-z1" layout-sm="column" layout-align="center">

      <md-toolbar class="md-primary toolbar">
        <div class="md-toolbar-tools">
          <span flex="" class="flex"></span>
          <h3 class="ng-binding">{{listOfKeys.titleLangSignUp}}</h3>
          <span flex="" class="flex"></span>
        </div>
      </md-toolbar>

      <div layout="row" layout-align="center center" >
        <form name="userForm" class=" userForm layout-align-center layout-column flex-80" layout="column" layout-align="center">

          <md-input-container class="md-block">
              <label>{{listOfKeys.nameLangSignUp}}</label>
              <input ng-model="user.name">
          </md-input-container>

          <md-input-container class="md-block">
              <label>{{listOfKeys.surnameLangSignUp}}</label>
              <input ng-model="user.surname">
          </md-input-container>

          <md-input-container class="md-block">
              <label>{{listOfKeys.usernameLangSignUp}}</label>
              <input required="" type="text" name="username" ng-model="user.username" minlength="1" maxlength="20" >

              <div ng-messages="userForm.username.$error" role="alert">
                  <div ng-message-exp="['required', 'minlength', 'maxlength']">
                      {{listOfKeys.errorUser}}
                  </div>
              </div>
          </md-input-container>

          <md-input-container class="md-block">
              <label>{{listOfKeys.emailLangSignUp}}</label>
              <input required="" type="email" name="email" ng-model="user.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">

              <div ng-messages="userForm.email.$error" role="alert">
                  <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                      {{listOfKeys.errorEmail}}
                  </div>
              </div>
          </md-input-container>

          <md-input-container class="md-block">
              <label>Password</label>
              <input required="" type="password" name="password" ng-model="user.password" minlength="8">

              <div ng-messages="userForm.password.$error" role="alert">
                  <div ng-message-exp="['required', 'minlength']">
                      {{listOfKeys.errorPassword}}
                  </div>
              </div>
          </md-input-container>

            <md-input-container class="md-block">
                <label>Conferma password</label>
                <input required="" type="password" name="passwordCheck" ng-model="user.passwordCheck" minlength="8">

                <div ng-messages="userForm.password.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength']">
                        {{listOfKeys.errorPassword}}
                    </div>
                </div>
            </md-input-container>


            <md-input-container layout-align="center center">
              <div layout="row" layout-sm="column" layout-xs="column" layout-margin>
                  <md-button aria-label="aria-label"  ng-disabled="userForm.$invalid" ng-click="signUp(user)" class="md-raised md-primary" flex="50" flex-sm="100" flex-xs="100">{{listOfKeys.buttonLangSignUp}}</md-button>
                  <md-button aria-label="aria-label"  ng-click="logIn()" class="md-raised md-primary" flex="50" flex-sm="100" flex-xs="100">{{listOfKeys.loginButtonLangSignUp}}</md-button>
              </div>
          </md-input-container>

        </form>

      </div>

    </section>

  </div>

</div>
