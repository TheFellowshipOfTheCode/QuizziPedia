<div layout="column" flex id="content" role="main">
    <md-content layout="vertical" flex id="content">
        <div layout="row" layout-align="center center" layout-fill>
            <md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" layout-padding>
                <md-content md-theme="docs-dark">
                    <form name="userForm">

                    <md-input-container class="md-block">
                        <label>Nome</label>
                        <input ng-model="user.name">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Cognome</label>
                        <input ng-model="user.surname">
                    </md-input-container>

                        <md-input-container class="md-block">
                            <label>Username</label>
                            <input required="" type="text" name="username" ng-model="user.username" minlength="1" maxlength="20" ng-pattern="/^.+@.+\..+$/">

                            <div ng-messages="userForm.username.$error" role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                    Username non valida.
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Email</label>
                            <input required="" type="email" name="email" ng-model="user.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">

                            <div ng-messages="userForm.email.$error" role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                    Email non valida.
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Password</label>
                            <input required="" type="password" name="password" ng-model="user.password" minlength="8">

                            <div ng-messages="userForm.email.$error" role="alert">
                                <div ng-message-exp="['required', 'minlength']">
                                    La password deve avere almeno 8 caratteri.
                                </div>
                            </div>
                        </md-input-container>

                    <md-input-container layout-align="center center">
                        <div layout="row" layout-sm="column" layout-margin>
                            <md-button ng-disabled="userForm.$invalid" ng-click="logIn()" class="md-raised md-primary" flex="50" flex-sm="100">Register</md-button>
                        </div>
                    </md-input-container>

                    </form>
                </md-content>
            </md-whiteframe>
        </div>
    </md-content>
</div>
